<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入完成</title>
</head>
<body>
  <h2>登入完成，正在載入您的相簿...</h2>
  <script>
    (function () {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get("access_token");

      if (token) {
        localStorage.setItem("access_token", token);
        // ✅ 自動導回你的主頁
        window.location.href = "https://noharashiroi.github.io/photo-frame/";
      } else {
        document.body.innerHTML = "<h2>登入失敗，請重新再試一次</h2>";
      }
    })();
  </script>
</body>
</html>
