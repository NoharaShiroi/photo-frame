<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>授權中</title>
</head>
<body>
  <h2>登入成功，正在導向主頁...</h2>
  <script>
    (function () {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get("access_token");

      if (token) {
        localStorage.setItem("access_token", token);
        window.location.href = "https://noharashiroi.github.io/photo-frame/";
      } else {
        document.body.innerHTML = "<h2>登入失敗，請重新操作</h2>";
      }
    })();
  </script>
</body>
</html>
