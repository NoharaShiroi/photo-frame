<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Google 相簿數位相框</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <h1>數位相框登入</h1>
    <button id="authorize-btn">登入 Google 帳戶</button>
  </div>

  <div id="app-container">
    <div id="album-selection-container">
      <label for="album-select">選擇相簿:</label>
      <select id="album-select"></select>

      <label for="slideshow-speed">播放速度（秒）:</label>
      <input type="number" id="slideshow-speed" value="5" min="1">

      <label for="play-mode">播放模式:</label>
      <select id="play-mode">
        <option value="sequential">順序</option>
        <option value="random">隨機</option>
      </select>

      <button id="start-slideshow-btn">播放/停止幻燈片</button>
      <button id="fullscreen-toggle-btn">全螢幕</button>
    </div>

    <div id="photo-container"></div>
  </div>

  <div id="lightbox">
    <img id="lightbox-image" alt="相片">
    <div class="lightbox-buttons">
      <button id="prev-photo" class="nav-button">⬅</button>
      <button id="next-photo" class="nav-button">➡</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
