<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 哥翱镐告</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--  娆诲 -->
    <div id="auth-container">
        <h1>Google 哥翱 镐告</h1>
        <button id="authorize-btn">浣跨 Google 甯虫剁诲</button>
    </div>

    <!--  哥翱告 -->
    <div id="app-container" style="display: none;">
        <button id="back-to-album-btn" style="display: none;">告朵哥翱</button>
        <div id="album-selection-container">
            <h2>告哥翱</h2>
            <ul id="album-list"></ul>
        </div>

        <!--  哥椤绀哄 -->
        <div id="photo-container" style="display: none;"></div>
    </div>

    <!--  惧ぇ (Lightbox) -->
    <div id="lightbox">
        <span id="close-lightbox">&times;</span>
        <img id="lightbox-image" src="" alt="Lightbox Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
